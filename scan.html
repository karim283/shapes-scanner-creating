<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="create.css" />
    <title>Shapes</title>
    <link rel="icon" href="assests\shapes.png" type="image/png" />
  </head>
  <body>
    <h1>Upload your design and see the magic</h1>
    <div class="container">
      <div class="upload">
        <span class="upload-text" id="uploadText">Upload your image</span>

        <input type="file" id="imageUpload" accept="image/*" />
        <canvas id="uploadCanvas" class="canvass"></canvas>
      </div>
      <div class="preview">
        <canvas id="previewCanvas" class="canvass"></canvas>
      </div>
    </div>

    <script src="script2.js"></script>
  </body>
</html>
