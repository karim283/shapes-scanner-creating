<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Blob Shape Drawer</title>
    <link rel="icon" href="assests\shapes.png" type="image/png" />
    <link rel="stylesheet" href="create.css" />
  </head>
  <body>
    <h1>Customize Your Animated Shape Blob</h1>
    <div class="container">
      <div class="controls">
        <h2>Select Shape:</h2>
        <form id="shapeForm">
          <label
            ><input type="radio" name="shape" value="circle" checked />
            Circle</label
          ><br />
          <label
            ><input type="radio" name="shape" value="square" /> Square</label
          ><br />
        </form>

        <h2>Select Color:</h2>
        <form id="colorForm">
          <label
            ><input type="radio" name="color" value="blue" checked />
            Blue</label
          ><br />
          <label><input type="radio" name="color" value="red" /> Red</label
          ><br />
          <label><input type="radio" name="color" value="green" /> Green</label
          ><br />
        </form>

        <h2>Blob Animation Controls:</h2>
        <label for="amplitude">Amplitude:</label>
        <input
          type="range"
          id="amplitude"
          min="0.1"
          max="2"
          step="0.1"
          value="0.5"
        /><br />
        <label for="frequency">Frequency:</label>
        <input
          type="range"
          id="frequency"
          min="100"
          max="1000"
          step="50"
          value="500"
        /><br />
      </div>
      <canvas id="canvas" max-width="500" height="300"></canvas>
    </div>
    <script src="script.js"></script>
  </body>
</html>
